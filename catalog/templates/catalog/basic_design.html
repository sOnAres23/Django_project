<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}SkyStore{% endblock %}</title>
    <!-- Подключение статичеcких файлов со стилями Bootstrap: -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>

{% block header %}
{% endblock %}

<div class="container">
    {% block content %}
    {% endblock %}

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                SkyStore
                <small class="d-block mb-3 text-muted">&copy; 2024</small>
            </div>
            <div class="col-6 col-md">
                <h5>Категории</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="{% url 'catalog:products_by_category' category_id=1 %}">Телеграм боты</a></li>
                    <li><a class="text-muted" href="{% url 'catalog:products_by_category' category_id=2 %}">Плагины</a></li>
                    <li><a class="text-muted" href="{% url 'catalog:products_by_category' category_id=3 %}">Продукты</a></li>
                    <li><a class="text-muted" href="{% url 'catalog:products_by_category' category_id=4 %}">Товары</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>Дополнительно</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="{% url 'blogs:article_list' %}">Мы пишем</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>О нас</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="{% url 'catalog:contacts' %}">Контакты</a></li>
                </ul>
            </div>
        </div>
    </footer>
</div>
<!-- Подключение статичеcких файлов со скриптами Bootstrap: -->
<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
