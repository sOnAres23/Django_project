<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удалить продукт</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Удалить продукт из каталога</h1>
        <h5>!!! Вы уверены, что хотите удалить продукт "{{ product.name }}"?</h5>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'catalog:show_home' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>

<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
